<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Edward Kamwi">

    <!-- google font Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
   >

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>
      <form action="review.html" method="get">
        <label for="product">Product Name</label>
        <select name="product" id="product">
          <option selected disabled>Select a Product ...</option>
        </select>

        <label>Overall Rating</label>
        <div class="star-rating">
          <input type="radio" name="stars" id="star-a" value="5" required>
          <label for="star-a"></label>

          <input type="radio" name="stars" id="star-b" value="4" required>
          <label for="star-b"></label>

          <input type="radio" name="stars" id="star-c" value="3" required>
          <label for="star-c"></label>

          <input type="radio" name="stars" id="star-d" value="2" required>
          <label for="star-d"></label>

          <input type="radio" name="stars" id="star-e" value="1" required>
          <label for="star-e"></label>
        </div>

        <label for="date">Date of Installation</label>
        <input type="date" id="date" name="date" required>

        
          <p>Which features did you find useful in the product?</p>
          <p>(Check all that apply)</p>
          <label
            ><input
              type="checkbox"
              name="duration"
              id="duration"
              value="duration"
           >Duration</label
          >
          <label
            ><input
              type="checkbox"
              name="performance"
              id="performance"
              value="performance"
           >Performance</label
          >
          <label
            ><input
              type="checkbox"
              name="easeofuse"
              id="easeofuse"
              value="easeofuse"
           >Ease of Use</label
          >
          <label
            ><input type="checkbox" name="design" id="design">Design</label
          >
        
        <label for="written-review">Written Review (Optional)</label>
        <textarea name="written-review" id="written-review"></textarea>

        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">

        <button type="submit">Send Your Review</button>
      </form>
    </main>
    <footer class="lb-italic">
      <p>&copy; <span id="currentyear"></span> ⁝⁝⁝ Edward Kamwi ⁝⁝⁝ Zambia</p>
      <p>Last modified: <span id="lastmodified"></span></p>
    </footer>
  </body>
</html>
